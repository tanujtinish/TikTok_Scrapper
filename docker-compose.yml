version: "3"
services:
  tiktok_scrapper:
    build:
      context: .
    ports:
      - "8000:8000"
    network_mode: host
    volumes:
      - .:/app
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    network_mode: host
